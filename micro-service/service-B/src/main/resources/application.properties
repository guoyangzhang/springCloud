server.port=7075
spring.application.name=service-B
server.context-path=/service-B

spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb

spring.server.max-http-header-size=10000000
##设置单个文件的大小
#spring.servlet.multipart.max-file-size=30MB
##是设置单次请求的文件的总大小
#spring.servlet.multipart.max-request-size=30Mb

#swagger
#eureka.instance.prefer-ip-address=true
#eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${service.port}
#eureka.instance.status-page-url=http://${spring.cloud.client.ipAddress}:${service.port}/swagger-ui.html

spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.maxIdle=5
spring.datasource.maxActive=50
spring.datasource.maxWait=10000
spring.datasource.timeBetweenEvictionRunsMillis=10000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
spring.datasource.filters=stat

eureka.client.serviceUrl.defaultZone=http://localhost:7070/eureka/

#when SpringBoot occurs 404 ,throw a Exception directly
spring.mvc.throw-exception-if-no-handler-found=true
#Whether to open the default resource processing, the default is true
spring.resources.add-mappings=false

#md5校验文件路径
checkMD5Path=D:/cycle_file/MD5/
#存储文件夹服务器路径
saveFilePath=D:/cycle_file/download/